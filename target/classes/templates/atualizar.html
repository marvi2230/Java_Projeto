<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Produto</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Gerenciamento de produtos</h1>
		<hr>
		<h2>Atualizar produto</h2>

		<form action="#" th:action="@{/save}" th:object="${produto}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" /> 
			<input type="text" th:field="*{name}" class="form-control mb-4 col-4"> 	
			<input type="text" th:field="*{descricao}" class="form-control mb-4 col-4">
			<input type="number" th:field="*{quantidade}" class="form-control mb-4 col-4">
			<input type="number" step="0.01" th:field="*{preco}" class="form-control mb-4 col-4">
			<input type="text" th:field="*{urlImagem}" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Atualizar produto </button>
		</form>

		<hr>

		<a th:href="@{/}"> Voltar para a listagem de produtos</a>
	</div>
</body>
</html>
